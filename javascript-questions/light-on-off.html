<body>
    <h1>ðŸ’¡Light On/Off App</h1>
    <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb">
    <br>
    <button onclick="togglelight()"> Switch on/off</button>
<script>
    let x = false;

    function togglelight(){
        let bulb = document.getElementById("bulb");

        if(x){
            bulb.src = "https://www.w3schools.com/js/pic_bulboff.gif"; // off bulb image
            x = false

        }else {
        bulb.src = "https://www.w3schools.com/js/pic_bulbon.gif"; // on bulb image
        x=true

    }
}

</script>
